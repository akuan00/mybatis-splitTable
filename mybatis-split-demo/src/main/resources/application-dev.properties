server.tomcat.max-connections=15000
server.tomcat.max-threads=300
server.tomcat.min-spare-threads=20
server.tomcat.accept-count=300
server.connection-timeout=5000
spring.mvc.async.request-timeout=30000
#log
logging.file=/data/logs/mybatis/split.log
logging.file.max-history=15
logging.level.root=info
logging.level.com.qinkuan=debug
logging.level.com.ibatis=debug


#mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?characterEncoding=UTF-8&characterSetResults=UTF-8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=1234
#mybatis
mybatis.type-aliases-package=com.qinkuan
mybatis.configuration.auto-mapping-behavior=partial
mybatis.configuration.map-underscore-to-camel-case=true



